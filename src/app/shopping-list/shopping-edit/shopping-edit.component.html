<div class="row">
    <div class="col-xs-12">
      <form>
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" #ingNameInput>
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" #ingAmountInput>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" (click)="onAddIng(ingNameInput,ingAmountInput)" type="submit">Add</button>
            <button class="btn btn-danger" (click)="onDeleteIng()" type="button">Delete</button>
            <button class="btn btn-primary" (click)="onClearIng()" type="button">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
