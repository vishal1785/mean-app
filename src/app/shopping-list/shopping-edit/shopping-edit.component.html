<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onAddUpdateItem(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <!-- <input type="text" id="name" class="form-control" #ingNameInput> -->
            <input type="text" id="name" class="form-control"
                   name="itemName" ngModel required>
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <!-- <input type="number" id="amount" class="form-control" #ingAmountInput> -->
            <input type="number" id="amount" class="form-control" 
                   name="itemAmount" ngModel required 
                   pattern="^[1-9]+[0-9]*$">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <!-- <button class="btn btn-success" (click)="onAddIng(ingNameInput,ingAmountInput)" type="submit">Add</button> -->
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">
              {{ [editMode ? 'Update' : 'Add'] }}
            </button>
            <button class="btn btn-danger" (click)="onDeleteIng()"
             type="button" *ngIf="editMode">Delete</button>
            <button class="btn btn-primary" (click)="onClearIng()" type="button">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
